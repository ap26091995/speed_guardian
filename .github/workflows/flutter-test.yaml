name: Flutter Tests

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with detailed output
        run: |
          echo "ðŸ§ª Running Flutter tests..."
          flutter test --reporter json | tee test_results.json || true
          flutter test --reporter expanded

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_results.json
            coverage/

      - name: Test summary
        id: test-summary
        run: |
          if flutter test; then
            echo "âœ… ALL TESTS PASSED"
            echo "TESTS_PASSED=true" >> $GITHUB_ENV
            echo "SUMMARY=All tests passed successfully!" >> $GITHUB_ENV
          else
            echo "âŒ SOME TESTS FAILED"
            echo "TESTS_PASSED=false" >> $GITHUB_ENV
            echo "SUMMARY=Some tests failed. Check the workflow for details." >> $GITHUB_ENV
          fi

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()  # Always run, even if tests fail

    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Flutter Tests - ${{ needs.test.result }}"
          body: |
            Flutter Test Results
            
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Status: ${{ needs.test.result }}
            Commit: ${{ github.sha }}
            
            ${{ env.SUMMARY }}
            
            View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            Tests completed at: ${{ github.event.head_commit.timestamp }}
          to: ankupatel.26@gmail.com  # Change to your email
          from: GitHub Actions
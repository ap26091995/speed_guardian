name: Flutter Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        id: tests
        run: |
          if flutter test; then
            echo "TEST_RESULT=passed" >> $GITHUB_OUTPUT
            echo "TEST_MESSAGE=✅ All tests passed!" >> $GITHUB_OUTPUT
          else
            echo "TEST_RESULT=failed" >> $GITHUB_OUTPUT  
            echo "TEST_MESSAGE=❌ Some tests failed" >> $GITHUB_OUTPUT
          fi

      - name: Send results to n8n
        if: always()
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}", 
              "author": "${{ github.actor }}",
              "test_result": "${{ steps.tests.outputs.TEST_RESULT }}",
              "test_message": "${{ steps.tests.outputs.TEST_MESSAGE }}",
              "workflow_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "event": "push"
            }'